<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusEra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>FocusEra</h1>
            <button id="themeToggle" onclick="toggleTheme()">Dark Mode</button>
        </header>
        
        <section class="timer">
            <h2>Focus Timer</h2>
            <div id="timer">
                <span id="minutes">25</span>:<span id="seconds">00</span>
            </div>
            <button id="startButton" onclick="startTimer()">Start</button>
            <button id="resetButton" onclick="resetTimer()">Reset</button>
        </section>

        <section class="settings">
            <h2>Timer Settings</h2>
            <label for="focusTime">Focus Time (minutes):</label>
            <input type="number" id="focusTime" value="25" min="1">
            <label for="breakTime">Break Time (minutes):</label>
            <input type="number" id="breakTime" value="5" min="1">
        </section>

        <section class="notes">
            <h2>Notes</h2>
            <textarea id="notes" placeholder="Write your notes here"></textarea>
            <button id="saveNotes" onclick="saveNotes()">Save Notes</button>
        </section>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
